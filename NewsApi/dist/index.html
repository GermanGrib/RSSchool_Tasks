<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>

    <script defer src="./index.js"></script>
<script defer src="index.js"></script></head>

<body class="body">
    <header class="header">
        <h1 class="header__title">News Portal</h1>
    </header>
    <main class="main">
        <input class="news-filter" type="search" placeholder="What kind of news are you interested in?">
        <div class="sources buttons"></div>
        <div class="news"></div>
    </main>

    <footer class="footer">
        <a href="https://rs.school/js/" class="footer__logo-link">
            <img src="./logo.svg" alt="rs school logo">
        </a>
        <p class="copyright">
            Copyright <a class="copyright__link" href="https://newsapi.org">NewsAPI</a>
        </p>
        <a class="footer__githab-link" href="https://github.com/GermanGrib">GitHub developer 2023</a>

    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a class="news__description-link" href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>
</body>

</html>
